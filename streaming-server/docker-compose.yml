version: '3.8'

services:
  webcamhead-server:
    image: ${DOCKER_USERNAME:-tdqdev}/webcamhead-server:latest
    container_name: webcamhead-streaming-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - webcamhead

networks:
  webcamhead:
    driver: bridge
